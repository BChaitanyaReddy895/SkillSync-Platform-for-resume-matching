<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 50px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: white;
            color: #00796b;
        }

        .container {
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #00796b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #005a4f;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="SkillSync Logo">
        <nav>
            <span>Welcome, {{ user_name }}</span>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <div class="container">
        <h1>Intern Dashboard</h1>
        <a href="/create_resume" class="button">Create ATS-Friendly Resume</a>
        <a href="/edit_resume" class="button">Edit Resume</a>
        <a href="/match" class="button">Matched Internships</a>
        <a href="/applied_internships" class="button">Applied Internships</a>
        <a href="/edit_profile" class="button">Edit Profile</a>
        
    </div>
</body>
</html>
