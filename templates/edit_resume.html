<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit ATS-Friendly Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #00796b;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005a4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit ATS-Friendly Resume</h1>
        <form action="/edit_resume" method="POST">
            <input type="hidden" name="resume_id" value="{{ resume.id }}">

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="{{ resume.name }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ resume.email }}" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" value="{{ resume.phone }}" required>

            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required>{{ resume.skills }}</textarea>

            <label for="experience">Work Experience</label>
            <textarea id="experience" name="experience" rows="6" required>{{ resume.experience }}</textarea>

            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required>{{ resume.education }}</textarea>

            <label for="certifications">Certifications (Optional)</label>
            <textarea id="certifications" name="certifications" rows="3">{{ resume.certifications }}</textarea>

            <label for="achievements">Achievements (Optional)</label>
            <textarea id="achievements" name="achievements" rows="3">{{ resume.achievements }}</textarea>

            <button type="submit">Update Resume</button>
        </form>
    </div>
</body>
</html>
